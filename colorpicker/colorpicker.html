<div class="container">
    <h1>Angular Color Picker Directive</h1>
    <h4>A Color Picker Directive for Angular with no dependencies.</h4>
    <h4><b>based on angular2-color-picker by Alberto Pujante</b></h4>
  
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <input 
            [style.background]="colorList[0].value" 
            [(colorPicker)]="colorList[0].value"
            [cpOKButton] = "true"
            [cpOKButtonText] = "'Select'"
            [cpCancelButton] = "true"
            [cpSaveClickOutside] = "'false'"
            [cpDisableInput]="false"
            [cpAlphaChannel]="'disabled'" 
            [cpOutputFormat]="'hex'"
            [cpPresetColors]="presetValues"
            [cpAddColorButton]="true" 
        />
      </div>
    </div>
  
  </div>
