<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()" class="menu-button">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>FluentFlip</ion-title>
    <ion-buttons slot="end">
      <ion-button style="visibility: hidden;">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">
    <!-- Top Row: Decks (left) and Stories (right) -->
    <div class="nav-row top-row">
      <div class="nav-item" (click)="goToDecks()">
        <img src="assets/images/alien-decks.png" alt="Decks" class="nav-icon" />
        
      </div>
      <div class="nav-item" (click)="goToStories()">
        <img src="assets/images/alien-stories.png" alt="Stories" class="nav-icon" />
        
      </div>
    </div>

    <!-- Center: Dealer Image - links to Help & Guide -->
    <div class="center-image" (click)="goToHelp()">
      <img src="assets/images/dealer.png" alt="FluentFlip" class="dealer-image" />
    </div>

    <!-- Bottom Row: Stats (left) and Settings (right) -->
    <div class="nav-row bottom-row">
      <div class="nav-item" (click)="goToMap()">
        <img src="assets/images/alien-map.png" alt="Stats" class="nav-icon" />
        
      </div>
      <div class="nav-item" (click)="goToSettings()">
        <img src="assets/images/alien-settings.png" alt="Settings" class="nav-icon" />
        
      </div>
    </div>
  </div>
</ion-content>
