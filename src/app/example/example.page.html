<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item button (click)="setOpen(true)">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>Rick Astley</h2>
          <p>Never gonna give you up</p>
        </ion-label>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option (click)="unread('Rick')">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item button (click)="setOpen(true)">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>Darth Vader</h2>
          <p>I find your lack of faith disturbing</p>
        </ion-label>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option (click)="unread('Darth')">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item button (click)="setOpen(true)">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>Yoda</h2>
          <p>Do or do not, there is no try</p>
        </ion-label>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option (click)="unread('Yoda')">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-action-sheet
    [isOpen]="isActionSheetOpen"
    header="Actions"
    [buttons]="actionSheetButtons"
    (didDismiss)="setOpen(false)">
  </ion-action-sheet>
</ion-content>
