<ion-app>
  <!-- Custom Sidebar Overlay -->
  <div class="sidebar-backdrop" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
  <div class="sidebar-menu" [class.open]="isMenuOpen">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <ion-button fill="clear" (click)="closeMenu()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
    <div class="sidebar-content">
      <div class="menu-item" (click)="navigateTo('/tabs/home')">
        <ion-icon name="home-outline"></ion-icon>
        <span>Home</span>
      </div>
      <div class="menu-item" (click)="navigateTo('/tabs/decks_backup')">
        <ion-icon name="library-outline"></ion-icon>
        <span>Decks</span>
      </div>
      <div class="menu-item" (click)="navigateTo('/tabs/progression-map')">
        <ion-icon name="map-outline"></ion-icon>
        <span>Progress</span>
      </div>
      <div class="menu-item" (click)="navigateTo('/tabs/stats')">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <span>Statistics</span>
      </div>
      <div class="menu-item" (click)="navigateTo('/tabs/settings')">
        <ion-icon name="settings-outline"></ion-icon>
        <span>Settings</span>
      </div>
      <div class="menu-item" (click)="openAbout()">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>About</span>
      </div>
    </div>
  </div>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
