<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/stories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ wordCategory?.name || 'Edit Words' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="!isLoading && wordCategory" class="content-container">
    <!-- Add New Word -->
    <div class="add-word-section">
      <ion-item>
        <ion-input 
          [(ngModel)]="newWord" 
          placeholder="Enter new word"
          (keyup.enter)="addWord()">
        </ion-input>
        <ion-button slot="end" fill="solid" (click)="addWord()" [disabled]="!newWord.trim()">
          <ion-icon name="add-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </div>

    <!-- Word Count -->
    <div class="word-count">
      <p>{{ wordCategory.words.length }} word{{ wordCategory.words.length !== 1 ? 's' : '' }}</p>
    </div>

    <!-- Words List -->
    <ion-list *ngIf="wordCategory.words.length > 0">
      <ion-item-sliding *ngFor="let word of wordCategory.words; let i = index">
        <ion-item>
          <!-- Normal view -->
          <ng-container *ngIf="editingWordIndex !== i">
            <ion-label (click)="speakWord(word)">
              <ion-icon name="volume-medium-outline" class="speak-icon"></ion-icon>
              {{ word }}
            </ion-label>
            <ion-button fill="clear" slot="end" (click)="startEditWord(i)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" slot="end" color="danger" (click)="deleteWord(word)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ng-container>

          <!-- Edit view -->
          <ng-container *ngIf="editingWordIndex === i">
            <ion-input 
              [(ngModel)]="editingWordValue" 
              (keyup.enter)="saveEditWord()"
              (keyup.escape)="cancelEditWord()">
            </ion-input>
            <ion-button fill="solid" slot="end" size="small" (click)="saveEditWord()">
              Save
            </ion-button>
            <ion-button fill="clear" slot="end" size="small" (click)="cancelEditWord()">
              Cancel
            </ion-button>
          </ng-container>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteWord(word)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <!-- Empty State -->
    <div *ngIf="wordCategory.words.length === 0" class="empty-state">
      <p>No words yet. Add your first word above!</p>
    </div>
  </div>

  <!-- Category Not Found -->
  <div *ngIf="!isLoading && !wordCategory" class="not-found">
    <h3>Category not found</h3>
    <ion-button routerLink="/tabs/stories">Back to Stories</ion-button>
  </div>
</ion-content>
