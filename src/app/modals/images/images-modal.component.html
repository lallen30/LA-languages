<ion-header>
  <ion-toolbar>
    <ion-title>Images</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" aria-label="Close">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="image" slot="start"></ion-icon>
      <ion-label>Image Quality</ion-label>
      <ion-select
        [interface]="isIOS ? 'action-sheet' : 'popover'"
        [(ngModel)]="settings.imageQuality"
        (ionChange)="imageQualityChange.emit()">
        <ion-select-option *ngFor="let quality of imageQualities" [value]="quality.value">
          {{ quality.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="folder" slot="start"></ion-icon>
      <ion-label>
        <h3>Cache</h3>
        <p>{{ cacheSize }}</p>
      </ion-label>
      <ion-button fill="outline" size="small" (click)="clearImageCacheClick.emit()" slot="end">
        Clear
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
