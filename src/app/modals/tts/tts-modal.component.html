<ion-header>
  <ion-toolbar>
    <ion-title>Text-to-Speech</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" aria-label="Close">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- IonAlert: Language picker -->
  <ion-alert
    [isOpen]="isLangAlertOpen"
    header="Choose Language"
    [inputs]="languageInputs"
    [buttons]="langButtons"
    (didDismiss)="onLangAlertDidDismiss($event)">
  </ion-alert>

  <ion-list>
    <!-- Language: custom picker to avoid iOS ion-select rendering issues -->
    <ion-item button detail (click)="presentLanguagePicker()">
      <ion-icon name="language" slot="start"></ion-icon>
      <ion-label>
        <h3>Language</h3>
        <p>{{ displayLanguage(settings?.ttsLanguage) || 'Chooseâ€¦' }}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="volume-high" slot="start"></ion-icon>
      <ion-label>Auto-speak on card flip</ion-label>
      <div class="custom-toggle-wrapper" slot="end">
        <label class="custom-toggle">
          <input 
            type="checkbox" 
            [(ngModel)]="settings.autoSpeak"
            (ngModelChange)="onAutoSpeakToggle($event)"
          />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
